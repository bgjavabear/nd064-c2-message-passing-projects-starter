apiVersion: v1
kind: Service
metadata:
  labels:
    service: frontend
  name: frontend
spec:
  ports:
    - name: "3000"
      port: 3000
      targetPort: 3000
      nodePort: 30000
  selector:
    service: frontend
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      service: frontend
  template:
    metadata:
      labels:
        service: frontend
    spec:
      containers:
        - image: agvaeducation/frontend:latest
          name: udaconnect-app
          imagePullPolicy: Always
          env:
            - name: ALL_PERSON_URL
              valueFrom:
                configMapKeyRef:
                  name: api-env
                  key: ALL_PERSON_URL
            - name: CONNECTION_URL
              valueFrom:
                configMapKeyRef:
                  name: api-env
                  key: CONNECTION_URL
          resources:
            requests:
              memory: "128Mi"
              cpu: "64m"
            limits:
              memory: "256Mi"
              cpu: "256m"
      restartPolicy: Always
